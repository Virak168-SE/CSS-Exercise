<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="profile.jfif" alt="profile-picture">
        </div>
        <div>
            <h2 class="profile-name">Tong Vorak</h2>
            <span class="username">@virak168</span>
        </div>
        <div class="profile-stat">
            <div class="stat">
                <p class="value">1.5M</p>
                <p class="label">Follower</p>
            </div>
            <div class="stat">
                <p class="value">10</p>
                <p class="label">Following</p>
            </div>
            <div class="stat">
                <p class="value">10M</p>
                <p class="label">Likes</p>
            </div>
            <p style="font-size: 1rem; color: grey; margin-bottom: 20px;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                Dolor beatae alias harum iste voluptate, facilis quam 
                consequuntur dicta omnis suscipit.
            </p>
            <div class="button">
                <button class="follow">Follow</button>
                <button class="message">Message</button>
            </div>
            <div class="social">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-youtube"></a>
            </div>
        </div>
    </div>
</body>
</html>
